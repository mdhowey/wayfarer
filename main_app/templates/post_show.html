{% extends 'base.html' %}
{% block title %} | Show{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-4">
        {% if post.img == NULL %}
            <i class="fas fa-glass-cheers fa-8x"></i>
        {% else %}
            <img src="{{ post.img }}" alt="{{ post.name }}" style="width: 200px; height: auto;" >
        {% endif %}
        </div>
        <div class="col-sm-8">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{ post.title }}</h5>
                    <small>{{ post.created_at }}</small>
                </div>
            <p class="mb-1">{{ post.user }}</p>
            <small>{{ post.body }}</small>
        </div>
        <div class="col-3">
            {% if user.is_authenticated %}
                <a href="{% url 'post_update' post.pk %}" type="button" class="btn btn-outline-warning mt-4 text-dark">
                    Edit Post
                </a>
                <a href="{% url 'post_delete' post.pk %}" type="button" class="btn btn-outline-danger mt-4">
                    Delete
                </a>
            {% endif %}
            <button onclick="goBack()" class="btn btn-outline-info">Go back</button>
            <script>
                function goBack() {
                window.history.back();
                }
            </script>
        </div>
    </div>
</div>
{% endblock %}
